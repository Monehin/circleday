name: Build & Deploy Worker

on:
  push:
    branches: [main]
    paths:
      - 'temporal/**'
      - 'scripts/temporal-worker.ts'
      - 'lib/**'
      - 'Dockerfile.worker'
      - 'docker-compose.yml'
      - 'prisma/**'
  workflow_dispatch:

concurrency:
  group: build-deploy-worker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/worker

jobs:
  preflight:
    name: Preflight - SSH connectivity
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Verify required secrets
        run: |
          test -n "${{ secrets.WORKER_HOST }}" || { echo "Missing WORKER_HOST secret"; exit 1; }
          test -n "${{ secrets.WORKER_SSH_KEY }}" || { echo "Missing WORKER_SSH_KEY secret"; exit 1; }
      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.WORKER_HOST }}
          username: root
          key: ${{ secrets.WORKER_SSH_KEY }}
          script_stop: true
          command_timeout: 2m
          script: |
            echo "âœ… SSH connection OK"
            uname -a || true

  build:
    name: Build and push worker image
    needs: preflight
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Deploy to VPS (pull & restart worker)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.WORKER_HOST }}
          username: root
          key: ${{ secrets.WORKER_SSH_KEY }}
          script_stop: true
          command_timeout: 15m
          script: |
            set -euo pipefail
            # Ensure deploy directory exists
            mkdir -p /opt/circleday-worker
            cd /opt/circleday-worker
            # If repo exists, update; else bootstrap safely even if dir is non-empty
            if git rev-parse --is-inside-work-tree >/dev/null 2>&1; then
              git fetch origin
              git reset --hard origin/main
            else
              if [ -z "$(ls -A .)" ]; then
                git clone https://github.com/${{ github.repository }} .
              else
                git init .
                git remote remove origin >/dev/null 2>&1 || true
                git remote add origin https://github.com/${{ github.repository }}
                git fetch origin
                git checkout -B main origin/main
              fi
            fi
            # Set GitHub repo env var for docker-compose
            export GITHUB_REPOSITORY=${{ github.repository }}
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            # Pull new image (fallback to local build if pull fails)
            docker compose pull worker || docker compose build --no-cache worker
            # Restart worker
            docker compose up -d worker
            # Status and recent logs
            docker compose ps
            docker compose logs --tail=50 worker || true
            # Cleanup old images (non-blocking)
            docker image prune -f || true

