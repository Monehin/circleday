name: Build & Deploy Worker

on:
  push:
    branches: [main]
    paths:
      - 'temporal/**'
      - 'scripts/temporal-worker.ts'
      - 'lib/**'
      - 'Dockerfile.worker'
      - 'docker-compose.yml'
      - 'prisma/**'
  workflow_dispatch: # Allows manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/worker

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Prepare SSH key (workspace)
        shell: bash
        run: |
          # Write key to workspace so it's visible inside the action container at /github/workspace
          # Use %b to expand literal \n into real newlines if secret was pasted as single-line
          printf '%b' "${{ secrets.WORKER_SSH_KEY }}" > "${GITHUB_WORKSPACE}/worker_ssh_key"
          # Ensure trailing newline
          echo >> "${GITHUB_WORKSPACE}/worker_ssh_key"
          # Normalize Windows line endings just in case
          sed -i 's/\r$//' "${GITHUB_WORKSPACE}/worker_ssh_key" || true
          chmod 600 "${GITHUB_WORKSPACE}/worker_ssh_key"
          # Quick sanity check
          test -s "${GITHUB_WORKSPACE}/worker_ssh_key"
          # Show first/last line and line count for debugging (does not reveal the key contents)
          echo "First line: $(head -1 ${GITHUB_WORKSPACE}/worker_ssh_key)"
          echo "Last line:  $(tail -1 ${GITHUB_WORKSPACE}/worker_ssh_key)"
          echo "Total lines: $(wc -l < ${GITHUB_WORKSPACE}/worker_ssh_key)"
          # Validate key format if ssh-keygen is available
          if command -v ssh-keygen >/dev/null 2>&1; then
            ssh-keygen -l -f "${GITHUB_WORKSPACE}/worker_ssh_key" || true
          fi

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.WORKER_HOST }}
          username: root
          # Use path inside the action container (/github/workspace is mounted)
          key_path: /github/workspace/worker_ssh_key
          envs: GITHUB_TOKEN,GITHUB_ACTOR,GITHUB_REPOSITORY
          script: |
            cd /opt/circleday-worker
            
            # Pull latest code (for docker-compose.yml updates)
            git pull origin main
            
            # Set GitHub repo env var for docker-compose
            export GITHUB_REPOSITORY=${{ github.repository }}
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull new image
            docker compose pull worker
            
            # Restart worker
            docker compose up -d worker
            
            # Cleanup old images
            docker image prune -f
            
            # Show status
            echo "âœ… Deployment complete!"
            docker compose ps
            docker compose logs --tail=30 worker

