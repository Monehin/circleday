name: Build & Deploy Worker

on:
  push:
    branches: [main]
    paths:
      - 'temporal/**'
      - 'scripts/temporal-worker.ts'
      - 'lib/**'
      - 'Dockerfile.worker'
      - 'docker-compose.yml'
      - 'prisma/**'
  workflow_dispatch:

concurrency:
  group: build-deploy-worker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/worker

jobs:
  preflight:
    name: Preflight - SSH connectivity
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Verify required secrets
        run: |
          test -n "${{ secrets.WORKER_HOST }}" || { echo "Missing WORKER_HOST secret"; exit 1; }
          test -n "${{ secrets.WORKER_SSH_KEY }}" || { echo "Missing WORKER_SSH_KEY secret"; exit 1; }
      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.WORKER_HOST }}
          username: root
          key: ${{ secrets.WORKER_SSH_KEY }}
          script_stop: true
          command_timeout: 2m
          script: |
            echo "âœ… SSH connection OK"
            uname -a || true

  build:
    name: Build and push worker image
    needs: preflight
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute lowercased image name
        id: repo
        run: |
          REPO_LC="$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')"
          echo "image=${{ env.REGISTRY }}/${REPO_LC}/worker" >> "$GITHUB_OUTPUT"
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.repo.outputs.image }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Deploy to VPS (pull & restart worker)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.WORKER_HOST }}
          username: root
          key: ${{ secrets.WORKER_SSH_KEY }}
          script_stop: false
          command_timeout: 15m
          script: |
            set -Eeuo pipefail
            set -x
            # Ensure git is available
            if ! command -v git >/dev/null 2>&1; then
              if command -v apt-get >/dev/null 2>&1; then
                apt-get update -y && apt-get install -y git
              elif command -v dnf >/dev/null 2>&1; then
                dnf install -y git
              elif command -v yum >/dev/null 2>&1; then
                yum install -y git
              else
                echo "git is required but not installed and no package manager found"; exit 1
              fi
            fi
            # Ensure deploy directory exists
            mkdir -p /opt/circleday-worker
            cd /opt/circleday-worker
            # Mark as safe directory to avoid git ownership protection failures
            git config --global --add safe.directory /opt/circleday-worker || true
            # Bootstrap/update repo in one line to avoid per-line non-zero exits
            if [ -d .git ]; then remote_url="$(git config --get remote.origin.url || true)"; [ -n "$remote_url" ] || git remote add origin https://github.com/${{ github.repository }}; git fetch origin; git reset --hard origin/main; else if [ -z "$(ls -A .)" ]; then git clone https://github.com/${{ github.repository }} .; else git init .; git remote remove origin >/dev/null 2>&1 || true; git remote add origin https://github.com/${{ github.repository }}; git fetch origin; git checkout -B main origin/main; fi; fi
            # Set GitHub repo env var for docker-compose (lowercase to satisfy image reference rules)
            export GITHUB_REPOSITORY="$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')"
            # Detect docker compose CLI
            COMPOSE="docker compose"
            if ! docker compose version >/dev/null 2>&1; then
              if command -v docker-compose >/dev/null 2>&1; then
                COMPOSE="docker-compose"
              else
                echo "docker compose (or docker-compose) is required"; exit 1
              fi
            fi
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            # Pull new image (fallback to local build if pull fails)
            $COMPOSE pull worker || $COMPOSE build --no-cache worker
            # Restart worker
            $COMPOSE up -d worker
            # Status and recent logs
            $COMPOSE ps
            $COMPOSE logs --tail=50 worker || true
            # Cleanup old images (non-blocking)
            docker image prune -f || true

