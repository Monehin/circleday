name: Test Temporal Workflows

on:
  push:
    branches: [main, develop]
    paths:
      - 'temporal/**'
      - 'scripts/temporal-worker.ts'
  pull_request:
    branches: [main]
    paths:
      - 'temporal/**'
      - 'scripts/temporal-worker.ts'
  workflow_dispatch:

concurrency:
  group: temporal-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Temporal tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Temporal tests
        run: npm test -- __tests__/temporal

